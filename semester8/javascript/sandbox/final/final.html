<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/sandbox/final/final.js" defer></script>
    <link rel="stylesheet" href="/sandbox/final/final.css">
    <title>Meal Calendar</title>
</head>
<body>
    <h1>Meal Planning</h1>
    <h3>What meal should we plan for today? 
        <button class="button">Click for Meal</button>
    </h3>
    <section class="calendar">
        <section class="sunday">
            <h4>Sunday</h4>

        </section>
        <section class="monday">
            <h4>Monday</h4>

        </section>
        <section class="tuesday">
            <h4>Tuesday</h4>

        </section>
        <section class="wednesday">
            <h4>Wednesday</h4>

        </section>
        <section class="thursday">
            <h4>Thursday</h4>

        </section>
        <section class="friday">
            <h4>Friday</h4>

        </section>
        <section class="saturday">
            <h4>Saturday</h4>

        </section>
    </section>    
</body>
</html>
