<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zen Pattern Library</title>
    <link rel="stylesheet" href="style-pattern.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>
        Zen Pattern Library
      </h1>
    </header>
    <main>
      <h2>Theme: Hawaiian Mountains and Flowers</h2>
      <p>
        Our theme is Hawaiian Mountains and Flowers. We chose this flower as our inspiration.
        <br><img src="hawaiian-gardenia.jpg" alt="hawaiian flower">
      </p>
      <section>
        <h3>Fonts</h3>
        <h4>Body: 'Bitter', serif</h4>
        <h4>Headlines: 'Poppins', sans-serif</h4>
      </section>

      <section class="colors">
        <h3>Colors</h3>
        <div>
          <div class="background-color">
          <p>#d9d9d9</p></div>
        </div>
        <div>
          <div class="main-color">
          <p>#284b63</p></div>
        </div>
        <div>
          <div class="third-color">
          <p>#3c6e71</p></div>
        </div>
        <div>
          <div class="fourth-color">
          <p>#353535</p></div>
        </div>
        <div>
            <div class="fifth-color">
            <p>#ffffff</p></div>
        </div>
      </section>
    </main>
  </body>
</html>
