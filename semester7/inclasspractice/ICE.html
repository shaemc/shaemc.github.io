<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boarding Pass</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,600&display=swap" rel="stylesheet">
    <link href="ICE.css" rel="stylesheet">

</head>
<body>
    <main>

    <header>
        <img src="images/delta.PNG" alt="Delta">
        <p>Mobile Boarding Pass</p>
        <p>Gabby Salamone</p>
    </header>

    <div class="row1">
        <h6 class="col1">Departs 12:45 PM</h6>
        <h2>DEN</h2>
        <h6>Denver</h6>
        <img src="images/plane.PNG" alt="Plane">

    <h6>Arrives 5:30 PM</h6>
    <h2>BOS</h2>
    <h6>Boston</h6>
    </div>

    <div class="row2">
        <h6>Date</h6>
        <h3>12/21/15</h3>

        <h6>Flight</h6>
        <h3>A2341</h3>
        <h6>Gate</h6>
        <h3>B12</h3>
    </div>

    <div class="row3">
        <h6>Seat</h6>
        <h3>B10</h3>

        <h6>Boarding Zone</h6>
        <h3>1</h3>

        <h6>Boarding Time</h6>
        <h3>11:45 AM</h3>
    </div>
    <footer>
        <img src="images/barcode.PNG" alt="barcode">
        <h6>Thank you for flying with Delta!</h6>
    </footer>

</main>
    
</body>
</html>
