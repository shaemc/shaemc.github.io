        <section class="form" id="contact">
            <form method="get" action="thanks.html">
                <fieldset>
                    <h2>Contact us!</h2>
                    
                    <label for="name">* Full name: </label><br>
                    <input type="text" id="name" minlength="5" pattern="[A-Za-z ]+" required><br>
                    
                    <label for="email" placeholder="email@example.com">* Email: </label><br>
                    <input type="email" id="email" required><br>
                    
                    <label for="phone">* Phone number: </label><br>
                    <input type="tel" id="phone"><br>
                   
                   <label for="additional">Questions or concerns: </label><br>
                   <textarea rows="4" cols="50"></textarea><br>
                   <button>Submit</button><br>
                </fieldset>
            </form>
        </section>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.4048370284936!2d-77.09772048512846!3d38.98325594948462!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b8f21f1%3A0x9a0b3cde14da0a60!2s4800%20Montgomery%20Ln%20%23300%2C%20Bethesda%2C%20MD%2020814!5e0!3m2!1sen!2sus!4v1626476492637!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
